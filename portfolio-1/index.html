<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio bonito</title>
    <meta name="description" content="Um simples porém efetivo portfólio">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="logo_container">
            <img src="./assets/img/logo.svg" alt="Logo">
            <h5>Alfatista</h5>
        </div>
        <label for="menu_checkbox" class="three_line">
                <svg width="16" height="10" viewBox="0 0 16 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0.5 10V8.33333H15.5V10H0.5ZM0.5 5.83333V4.16667H15.5V5.83333H0.5ZM0.5 1.66667V0H15.5V1.66667H0.5Z" fill="black"/>
                </svg>
                <input type="checkbox" name="menu_checkbox" id="menu_checkbox">
        </label>
        <nav></nav>
        
    </header>
    <main>
        <section class="hero">
            <img src="./assets/img/hero.svg" alt="Imagem de um homem usando seu notebook">
            <div class="content__hero">
                <p class="display">Hello I'am <strong>Alfatista.</strong></p>
                <p class="display"><strong>Fullstack</strong> <b>developer</b></p>
                <p class="display">Based in <strong>India</strong></p>
            </div>
        </section>

    </main>
    <footer></footer>
</body>
</html>
